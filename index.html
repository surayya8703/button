<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>onClick event</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1 id="one"></h1>
        <button id="one1">good morning</button>
        <button id="one2">good afternoon</button>
        <button id="one3">good evening</button>
        <button id="one4">good night</button>
    </div>
    <script>
        let goodmorning=(message, bgcolor, color)=>{
            let msg=document.querySelector("#one");
            msg.innerText=message;
            msg.style.backgroundColor=bgcolor;
            msg.style.color=color;
        }

        let first=document.querySelector("#one1");
        first.addEventListener('click', function(){
            goodmorning("Good morning", 'red', 'yellow');
        });

        let second=document.querySelector('#one2');
        second.addEventListener('click', function(){
            goodmorning("Good afternoon", 'green', 'grey');
        });

        let third=document.querySelector("#one3");
        third.addEventListener('click', function(){
            goodmorning("Good evening", 'white', 'blue');

        let fourth=document.querySelector('#one4');
        fourth.addEventListener('click', function(){
            goodmorning('Good night', 'blue', 'white');
        })
        })
    </script>
</body>
</html>
